<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<h1>Produkti:</h1>
	
	<table>
		<tr th:each="tempP : ${mydata}">
			<td th:text="${tempP.getTitle()}"></td>
			<td th:text="${mydata.getPrice()}"></td>
			<td th:text="${mydata.getDescription()}"></td>
			<td th:text="${mydata.getQuantity()}"></td>
			<td th:text="${mydata.toString()}"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
